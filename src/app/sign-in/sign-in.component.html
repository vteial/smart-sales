<div class="row">
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-4">
    <br/><br/><br/><br/>
    <div class="text-center">
      <h4 class="text-info">Sign In</h4>
    </div>
    <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
      <div class="form-group">
        <label for="userId"><strong>User Id</strong>&nbsp;&nbsp;<code>*</code></label>
        <input class="form-control" placeholder="User Id"
               type="email" id="userId" required="true"
               [(ngModel)]="model.userId" name="userId">
      </div>
      <div class="form-group">
        <label for="userPassword"><strong>Password</strong>&nbsp;&nbsp;<code>*</code></label>
        <input class="form-control" placeholder="Password"
               type="password" id="userPassword" required="true"
               [(ngModel)]="model.password" name="password">
      </div>
      <div class="text-right">
        <button class="btn btn-primary"
                type="submit" value="Sign In">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-7">
    <img src="assets/images/login.png" width="600" height="600" alt="logo">
  </div>
</div>
