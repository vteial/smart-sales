<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <span class="text-info">Company Info</span>
      </div>
      <div class="card-body">
        <form [formGroup]="itemFormGroup" (ngSubmit)="save()">
          <div class="form-group">
            <label>Name <code>*</code></label>
            <input type="text" formControlName="name" class="form-control"  />
            <div class="invalid-feedback" *ngIf="itemFormGroup.controls.name.errors">
              {{itemFormGroup.controls.name.errors.required.message}}
            </div>
          </div>
          <div class="form-group">
            <label>Email <code>*</code></label>
            <input type="text" formControlName="email" class="form-control"  />
            <div class="invalid-feedback" *ngIf="itemFormGroup.controls.email.errors">
              {{itemFormGroup.controls.email.errors.required.message}}
            </div>
          </div>
          <div class="form-group">
            <label>Phone <code>*</code></label>
            <input type="text" formControlName="phone" class="form-control"  />
            <div class="invalid-feedback" *ngIf="itemFormGroup.controls.phone.errors">
              {{itemFormGroup.controls.phone.errors.required.message}}
            </div>
          </div>
          <div class="form-group">
            <label>Fax <code>*</code></label>
            <input type="text" formControlName="fax" class="form-control"  />
            <div class="invalid-feedback" *ngIf="itemFormGroup.controls.fax.errors">
              {{itemFormGroup.controls.fax.errors.required.message}}
            </div>
          </div>
          <div class="form-group">
            <label>Address <code>*</code></label>
            <textarea formControlName="address" class="form-control" rows="4"></textarea>
            <div class="invalid-feedback" *ngIf="itemFormGroup.controls.address.errors">
              {{itemFormGroup.controls.address.errors.required.message}}
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit" value="save">
              <i class="fas fa-save"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col">&nbsp;</div>
</div>
